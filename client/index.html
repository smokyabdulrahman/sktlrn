<!DOCTYPE html>
<html>

<head>
	<title>Chat</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
		rel="stylesheet">
	<style>
		body {
			background-color: #FBF3B9;
			color: #B7B1F2;
			margin: 0;
			font-family: "League Spartan", serif;
			font-optical-sizing: auto;
			font-weight: 200;
			font-style: normal;
			font-variation-settings:
				"wdth" 100;
		}

		.header {
			grid-template: "title title title title"
				". me me ."
				". you you you";
			display: grid;
			justify-content: space-between;
			align-items: baseline;
			width: 100vw;
			border-bottom: 5px solid #FFDCCC;
		}

		.header .title {
			text-align: center;
			grid-area: title;
		}

		.text-dyn-md {
			font-size: clamp(1rem, 1rem + 0.15vw, 2.5rem);
		}

		.text-dyn-lg {
			font-size: clamp(1.75rem, 1rem + 2vw, 3.5rem);
		}

		.header .me {
			grid-area: me;
			display: flex;
			align-items: center;
			gap: 5px;
		}

		.header .you {
			grid-area: you;
		}

		.minimap-container {
			position: absolute;
			top: 0;
			height: 100vh;
			width: 100vw;
			background: rgba(0, 0, 0, 0.15);
			border-radius: 16px;
			box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
			backdrop-filter: blur(11.3px);
			-webkit-backdrop-filter: blur(11.3px);
		}

		.minimap-container .minimap-wrapper {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			margin: auto;
			max-width: 100%;
			max-height: 100%;
			aspect-ratio: 1/1;
		}

		.minimap-container #minimap {
			width: 100%;
			height: 100%;
			display: block;
		}

		.root {
			display: flex;
			align-items: center;
			flex-direction: column;
			height: 100dvh;
		}

		.grid {
			overflow: auto;
			will-change: transform;
			width: 95vw;
		}

		.grid .fake-height {}


		.grid input {
			margin: 0;
			transition: opacity 0.5s;
			animation: 0.4s ease 0s 1 normal none running fade-in;
		}

		@keyframes fade-in {
			0% {
				opacity: 0;
			}

			100% {
				opacity: 1;
			}
		}

		.checkbox {
			cursor: pointer;
		}
	</style>
</head>
